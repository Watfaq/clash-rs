[package]
name = "clash-rs"
repository = { workspace = true }
version = { workspace = true }
edition = { workspace = true }

[features]
default = []
standard = ["shadowsocks", "tuic", "ssh"]
plus = ["standard", "onion"]
android = ["shadowsocks", "tuic"] # Android build failed with libc

shadowsocks = ["clash_lib/shadowsocks"]
ssh = ["clash_lib/ssh"]
tuic = ["clash_lib/tuic"]
tracing = ["clash_lib/tracing"]
bench = ["clash_lib/bench"]
onion = ["clash_lib/onion"]

dhat-heap = ["dep:dhat"]

[dependencies]
clap = { version = "4.5.28", features = ["derive"] }

clash_lib = { path = "../clash_lib", version = "*", default-features = false }

dhat = { version = "0.3.3", optional = true }
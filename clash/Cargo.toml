[package]
name = "clash"
version = "0.1.0"
edition = "2021"

[features]
default = ["shadowsocks"]

[dependencies]
tokio = { version = "1", features = ["full"] }
tokio-util = { version = "0.7", features = ["net", "codec"] }
tokio-rustls = "0.23.4"
thiserror = "1.0"
async-trait = "0.1"
anyhow = "1.0"
futures = "0.3"
bytes = "1.1"
ipnet = "2.5"
url = "2.2"
regex = "1"
state = "0.5"
byteorder = "1.4"
lru_time_cache = "0.11"
hyper = { version = "0.14", features = ["http1","http2","client", "server", "tcp"] }
http = { version = "0.2" }
httparse = "1.8.0"
h2 = "0.3"
prost = "0.11"
tower = { version = "0.4", features = ["util"] }
libc = "0.2"
foreign-types-shared = "0.3.1"
network-interface = "1.0.0"
base64 = "0.21"
uuid = { version = "1.2.1", features = ["v4", "fast-rng", "macro-diagnostics"] }
boring = { git = "https://github.com/Watfaq/boring.git", branch = "decrepit" }
boring-sys = { git = "https://github.com/Watfaq/boring.git", branch = "decrepit" }
tokio-boring = { git = "https://github.com/Watfaq/boring.git", branch = "decrepit" }
crc32fast = "1.3.2"
brotli = "3.3.4"
hmac = "0.12.1"
sha2 = "0.10.6"
md-5 = "0.10.5"
chacha20poly1305 = "0.10"
aes-gcm = "0.10"

serde = { version = "1.0", features=["derive"] }
serde_yaml = "0.9"

trust-dns-client = "0.22"
trust-dns-proto = { version = "0.22", features = ["dns-over-rustls", "dns-over-https-rustls"]}
# DoH
rustls = { version  = "0.21", features=["dangerous_configuration"] }
webpki-roots = "0.22"
dhcproto = "0.8"

rand = "0.8"

socket2 = "0.4"
tokio-tungstenite = "0.18.0"

tracing = "0.1"
tracing-subscriber = "0.3"
atty = "0.2"

shadowsocks = { git = "https://github.com/Watfaq/shadowsocks-rust.git", optional = true, features=["aead-cipher-2022"] }
maxminddb = "0.23.0"

[dev-dependencies]
tempfile = "3.3"
ctor = "0.1"

[target.'cfg(target_os = "macos")'.dependencies]
security-framework = "2.8.0"

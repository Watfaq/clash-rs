[package]
name = "clash"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio = { version = "1", features = ["full"] }
thiserror = "1.0.31"
async-trait = "0.1.56"
anyhow = "1.0.58"
futures = "0.3"
bytes = "1.1.0"
log = "0.4"
ipnet = "2.5.0"
url = "2.2.2"
regex = "1"
lazy_static = "1.4.0"
byteorder = "1.4.3"
lru-cache = "0.1.2"
hyper = { version = "0.14", features = ["http1","http2","client"] }
tower = "0.4.13"


serde = { version = "1.0", features=["derive"] }
serde_yaml = "0.8"

trust-dns-client = "0.21.2"
trust-dns-server = "0.21.2"
trust-dns-resolver = "0.21.2"
trust-dns-proto = "0.21.2"
rand = "0.8.5"
async_singleflight = "0.5.0"
get_if_addrs = "0.5.3"

socket2 = "0.4.4"

# TODO: replace this with own implementation
async-socks5 = "0.5.1"

[dev-dependencies]
tempfile = "3.3.0"

[package]
name = "clash"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio = { version = "1", features = ["full"] }
thiserror = "1.0.31"
async-trait = "0.1.56"
anyhow = "1.0.58"
futures-core = "0.3.21"
bytes = "1.1.0"
log = "0.4"
ipnet = "2.5.0"
url = "2.2.2"
regex = "1"
lazy_static = "1.4.0"

serde = { version = "1.0", features=["derive"] }
serde_yaml = "0.8"


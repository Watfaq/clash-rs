---
port: 8888
socks-port: 8889
mixed-port: 8899

mode: rule
log-level: debug
external-controller: 127.0.0.1:6170


proxies:
  - name: "socks5-noauth"
    type: socks5
    server: 10.0.0.13
    port: 10800
    udp: true

  - name: "socks5-auth"
    type: socks5
    server: 10.0.0.13
    port: 10801
    username: user
    password: password
    udp: true
  
  - name: "socks5-tls"
    type: socks5
    server: 10.0.0.13
    port: 10802
    tls: true
    udp: true
    skip-cert-verify: true
rules:
# - MATCH, socks5-noauth
# - MATCH, socks5-auth
  - MATCH, socks5-tls
...

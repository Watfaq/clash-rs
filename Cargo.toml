[workspace]
resolver = "2"

members = [
    "clash",
    "clash_lib",
    "clash_doc",
    "clash_ffi",
    "crates/*"
]


[workspace.package]
version = "0.7.6"
repository = "https://github.com/Watfaq/clash-rs.git"
edition = "2024"
authors = ["https://github.com/Watfaq/clash-rs/graphs/contributors"]
homepage = "https://github.com/watfaq/clash-rs"

[profile.release]
opt-level = "s"
codegen-units = 1
lto = "thin"
strip = "none"
debug = 2
panic = "abort"

name: CI

on:
  push:
    tags: ["v*"]
    branches: ["master"]
  pull_request:
    branches: ["master"]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

env:
  PACKAGE: "clash"
  REGISTRY: "ghcr.io"
  IMAGE_NAME: "clash-rs"
  RUST_LOG: "clash=TRACE"
  RUST_TOOLCHAIN: "stable"
  RUSTC_BOOTSTRAP: "1"
  SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
  CROSS_CONTAINER_UID: 1001
  CROSS_CONTAINER_GID: 118

# Arm builder https://github.blog/changelog/2024-09-03-github-actions-arm64-linux-and-windows-runners-are-now-generally-available/
jobs:
  prepare:
    name: Prepare
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: true
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.head_ref }}

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly
          components: rustfmt

      - name: Cargo fmt
        run: |
          cargo +nightly fmt --all

      - name: Commit formatting changes
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "chore: apply cargo fmt"
            git push origin HEAD:${{ github.head_ref }}
          fi

  compile:
    name: ${{ matrix.release-name || matrix.target || 'Unknown' }}
    runs-on: ${{ matrix.os || 'ubuntu-latest' }}
    needs: [prepare]
    strategy:
      fail-fast: false
      matrix:
        include:
          # Example
          # when not set, default will be used (except target, cross)
          # - os: ubuntu-latest
          #   target: x86_64-unknown-linux-gnu
          #   release-name: $target
          #   toolchain: nightly
          #   tool: cargo/cross
          #   postfix: ""
          #   extra-args: ""
          #   components: ""
          #   rustflags: "--cfg tokio_unstable"

          # Linux x86 gnu
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            tool: cross
            extra-args: -F "plus"
          - os: ubuntu-latest
            target: i686-unknown-linux-gnu
            tool: cross
            extra-args: -F "plus"
            zig: "2.17"
          # Linux x86 musl
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            tool: cross
            extra-args: -F "perf"
          - os: ubuntu-latest
            target: i686-unknown-linux-musl
            tool: cross
            extra-args: -F "plus"
          # Linux x86 gnu static-crt
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            release-name: x86_64-unknown-linux-gnu-static-crt
            extra-args: -F "plus"
            rustflags: "-Ctarget-feature=+crt-static --cfg tokio_unstable"
          # Linux arm gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            tool: cross
            extra-args: -F "plus"
            zig: "2.17"
          - os: ubuntu-latest
            target: armv7-unknown-linux-gnueabi
            tool: cross
            extra-args: -F "plus"
          - os: ubuntu-latest
            target: armv7-unknown-linux-gnueabihf
            tool: cross
            extra-args: -F "plus"
            zig: "2.17"
          # Linux arm musl
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            tool: cross
            extra-args: -F "perf"
          - os: ubuntu-latest
            target: armv7-unknown-linux-musleabihf
            tool: cross
            extra-args: -F "plus"
          # Linux RISC-V
          - os: ubuntu-latest
            target: riscv64gc-unknown-linux-gnu
            tool: cross
            extra-args: -F "standard"
          # Linux MIPS
          - target: mips-unknown-linux-musl
            tool: cross
            extra-args: --no-default-features -F "standard,ring" -Z build-std=std,panic_abort
            build-std: true
            no-test: true
          - target: mipsel-unknown-linux-musl
            tool: cross
            extra-args: --no-default-features -F "standard,ring" -Z build-std=std,panic_abort
            build-std: true
            no-test: true
          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            postfix: ".exe"
            extra-args: -F "plus"
          - os: windows-latest
            target: i686-pc-windows-msvc
            postfix: ".exe"
            extra-args: -F "plus"
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            postfix: ".exe"
            extra-args: -F "standard"
            no-test: true
          # Windows static-crt
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            release-name: x86_64-pc-windows-msvc-static-crt
            postfix: ".exe"
            extra-args: -F "plus"
            rustflags: "-Ctarget-feature=+crt-static --cfg tokio_unstable"
          - os: windows-latest
            target: i686-pc-windows-msvc
            release-name: i686-pc-windows-msvc-static-crt
            postfix: ".exe"
            extra-args: -F "plus"
            rustflags: >-
              -Ctarget-feature=+crt-static
              --cfg tokio_unstable
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            release-name: aarch64-pc-windows-msvc-static-crt
            postfix: ".exe"
            extra-args: -F "standard"
            rustflags: "-Ctarget-feature=+crt-static --cfg tokio_unstable"
            no-test: true
          # MacOSX
          - os: macos-latest
            target: x86_64-apple-darwin
            extra-args: -F "plus"
          - os: macos-latest
            target: aarch64-apple-darwin
            extra-args: -F "plus"
          # MacOSX static-crt
          - os: macos-latest
            target: x86_64-apple-darwin
            release-name: x86_64-apple-darwin-static-crt
            extra-args: -F "plus"
            rustflags: "-Ctarget-feature=+crt-static --cfg tokio_unstable"
          - os: macos-latest
            target: aarch64-apple-darwin
            release-name: aarch64-apple-darwin-static-crt
            tool: cargo
            extra-args: -F "plus"
            rustflags: "-Ctarget-feature=+crt-static --cfg tokio_unstable"
          # BSD
          - os: ubuntu-latest
            target: x86_64-unknown-freebsd
            tool: cross
            extra-args: --no-default-features -F "bsd"
            no-test: true
          - os: ubuntu-latest
            target: i686-unknown-freebsd
            tool: cross
            extra-args: --no-default-features -F "bsd"
            no-test: true
          # Android (no release)
          - os: ubuntu-latest
            target: x86_64-linux-android
            tool: cross
            extra-args: --no-default-features -F "android"
            no-release: true
            no-test: true
          # Windows gnu: tokio dont work

    steps:
      - uses: actions/checkout@v6
        with:
          submodules: true
      - uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            /target
          key: ${{ matrix.release-name || matrix.target }}-${{ hashFiles('**/Cargo.toml') }}
          restore-keys: |
            ${{ matrix.release-name || matrix.target }}

      # - name: Cache Docker images for cross
      #   if: matrix.tool == 'cross'
      #   uses: AndreKurait/docker-cache@0.6.0
      #   with:
      #     key: docker-${{ runner.os }}-${{ matrix.target }}-${{ hashFiles('**/Cross.toml') }}

      - uses: ilammy/setup-nasm@v1

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.toolchain || env.RUST_TOOLCHAIN || 'nightly' }}
          targets: ${{ matrix.build-std && 'x86_64-unknown-linux-gnu' || matrix.target }}
          components: ${{ matrix.components || matrix.build-std && 'rustfmt,clippy,rust-src' || 'rustfmt,clippy' }}

      - name: Install cross-rs/cross
        if: matrix.tool == 'cross'
        run: |
          rm -f ~/.cargo/bin/cross*
          cargo install cross --git https://github.com/cross-rs/cross

      - name: Set environment variables
        run: |
          echo "CLASH_GIT_REF=${GITHUB_REF}" >> $GITHUB_ENV
          echo "CLASH_GIT_SHA=${GITHUB_SHA}" >> $GITHUB_ENV

      - name: Cargo clippy
        if: ${{ github.event_name == 'pull_request' }}
        uses: clechasseur/rs-cargo@v4
        with:
          tool: ${{ matrix.tool }}
          command: clippy
          args: -p clash-rs --target ${{ matrix.target }} ${{ matrix.extra-args }} -- -D warnings
        env:
          CLASH_DOCKER_TEST: "true"

      - name: Cargo test
        uses: clechasseur/rs-cargo@v4
        if: ${{ !matrix.no-test &&  github.event_name == 'pull_request' }}
        with:
          tool: ${{ matrix.tool }}
          command: "test"
          args: --workspace --exclude clash-ffi --target ${{ matrix.target }} ${{ matrix.extra-args }}
        env:
          CROSS_CONTAINER_OPTS: "--network host"
          CLASH_DOCKER_TEST: ${{ (startsWith(matrix.os, 'ubuntu') && !matrix.no-docker-test) && 'true' || 'false' }}
          RUSTFLAGS: ${{ matrix.rustflags || '--cfg tokio_unstable' }}

      - name: Cargo build
        uses: clechasseur/rs-cargo@v4
        with:
          tool: ${{ matrix.tool }}
          command: build
          args: --release --target ${{ matrix.target }} ${{ matrix.extra-args }} --package clash-rs
        env:
          RUSTFLAGS: ${{ matrix.rustflags || '--cfg tokio_unstable' }}
          CROSS_BUILD_ZIG: ${{ matrix.zig }}

      - name: Rename binary
        run: mv target/${{ matrix.target }}/release/clash-rs${{ matrix.postfix }} ${{ env.PACKAGE }}-${{ matrix.release-name || matrix.target }}${{ matrix.postfix }}

      - name: Upload binaries
        uses: actions/upload-artifact@v6
        if: ${{ !matrix.no-release }}
        with:
          name: ${{ matrix.release-name || matrix.target }}
          path: ${{ env.PACKAGE }}-${{ matrix.release-name || matrix.target }}${{ matrix.postfix }}

      - name: Setup tmate session
        if: ${{ failure() }}
        uses: mxschmitt/action-tmate@v3
        with:
          detached: true
          timeout-minutes: 15
          limit-access-to-actor: true

  release:
    name: Release
    needs: [compile]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Merge binaries
        uses: actions/upload-artifact/merge@v6
        with:
          name: binaries
          pattern: "*"
          retention-days: 1

      - name: Download binaries
        uses: actions/download-artifact@v7
        with:
          name: binaries
          path: ./packages

      - name: Create SHA256Sums.txt and version.txt
        run: |
          cd packages
          sha256sum * >> sha256sums.txt
          cat sha256sums.txt
          chmod +x ./clash-x86_64-unknown-linux-musl
          ./clash-x86_64-unknown-linux-musl -v >> version.txt
          cat version.txt

      - name: Clean git tag & release
        if: startsWith(github.ref, 'refs/heads/master')
        run: |
          gh release delete latest --cleanup-tag --yes --repo $GITHUB_REPOSITORY || true
          # Move latest tag to current commit locally
          git tag latest -f || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Clean git tag
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          # Delete latest tag locally (for git-cliff)
          git tag -d latest || true

      - name: Generate a changelog
        uses: orhun/git-cliff-action@main
        id: git-cliff
        with:
          config: .github/cliff.toml
          args: --latest --strip header
        env:
          GITHUB_REPO: ${{ github.repository }}

      - name: Github stable release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: false
          generate_release_notes: false
          body: ${{ steps.git-cliff.outputs.content }}
          files: |
            packages/*
            LICENSE*

      - name: Github nightly release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/heads/master')
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: true
          generate_release_notes: false
          body: ${{ steps.git-cliff.outputs.content }}
          tag_name: "latest"
          files: |
            packages/*
            LICENSE*

  docker-image:
    needs: [compile]
    name: Docker Image
    if: ${{ startsWith(github.ref, 'refs/tags/v') }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: true

      - name: Set docker image's tag
        run: |
          echo "TAG_VERSION=${REGISTRY}/${GITHUB_REPOSITORY_OWNER@L}/${IMAGE_NAME}:${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV
          echo "TAG_LATEST=${REGISTRY}/${GITHUB_REPOSITORY_OWNER@L}/${IMAGE_NAME}:latest" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Download binaries amd64
        uses: actions/download-artifact@v7
        with:
          name: x86_64-unknown-linux-musl
          path: ./clash-rs

      - name: Download binaries arm64
        uses: actions/download-artifact@v7
        with:
          name: aarch64-unknown-linux-musl
          path: ./clash-rs

      - name: Rename binary
        run: |
          mv ./clash-rs/clash-x86_64-unknown-linux-musl ./clash-rs/clash-amd64
          mv ./clash-rs/clash-aarch64-unknown-linux-musl ./clash-rs/clash-arm64

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: watfaq
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push release
        uses: docker/build-push-action@v6
        with:
          context: .
          file: .github/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.TAG_VERSION }},${{ env.TAG_LATEST }}

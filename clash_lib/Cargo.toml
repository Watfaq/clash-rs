[package]
name = "clash_lib"
repository = { workspace = true }
version = { workspace = true }
edition = { workspace = true }

[features]
default = ["zero_copy"]

internal = []
# Protos
shadowsocks = ["dep:shadowsocks"]
tuic = ["dep:tuic", "dep:tuic-quinn", "dep:register-count"]
ssh = ["dep:russh", "dep:dirs", "dep:totp-rs"]
onion = ["dep:arti-client", "dep:tor-rtcompat", "arti-client/onion-service-client"]

zero_copy = []
bench = ["dep:criterion"]
tokio-console = ["tokio/tracing"]

[dependencies]
# Async
tokio = { version = "1", features = ["full"] }
tokio-util = { version = "0.7", features = ["net", "codec", "io", "compat"] }
futures = "0.3"
async-recursion = "1"
async-trait = "0.1"
hyper = { version = "1", features = ["http1","http2","client", "server"] }
hyper-util = "0.1"

# Network proto
http = { version = "1" }
http-body-util = "0.1.2"
socket2 = { version = "0.5", features = ["all"] }
tokio-tungstenite = "0.26.1"

# TLS
tokio-rustls = { version = "0.26", default-features = false, features = ["logging", "tls12"] }
hyper-rustls = { version = "0.27", default-features = false, features = ["http1", "http2"] }
rustls = { version  = "0.23", default-features = false, features=["ring"] }
rustls-pemfile = "2"
webpki-roots = "0.26"

# Error handing & logging
thiserror = "2"
anyhow = "1"

# logging
time = { version = "0.3", features = ["macros", "local-offset"] }
tracing-subscriber = { version = "0.3", features = ["env-filter", "local-time"] }
tracing-appender = "0.2"

# Data structures
url = "2"
bytes = "1"
ipnet = "2"
regex = "1"
byteorder = "1"
lru_time_cache ="0.11"
uuid = { version = "1", features = ["v4", "fast-rng", "macro-diagnostics", "serde"] }
foreign-types-shared = "0.3"
network-interface = { version = "2", git = "https://github.com/Watfaq/network-interface.git", rev = "db9f1bcd2faa5122f694283bd300bf42d166d2f3" } # temp workaround for https://github.com/cross-rs/cross/issues/1627
base64 = "0.22"
arc-swap = "1"

httparse = "1"
h2 = "0.4"
prost = "0.13"
tower = { version = "0.5", features = ["util"] }
libc = "0.2"

ip_network_table-deps-treebitmap = "0.5"
once_cell = "1"

# Algorithms
crc32fast = "1"
brotli = "7"
hmac = "0.12"
sha1 = "0.10"
sha2 = "0.10"
md-5 = "0.10"
chacha20poly1305 = "0.10"
aead = { version = "0.5", features = ["std"] }
aes = "0.8"
aes-gcm = "0.10"
cfb-mode = "0.8"
const-fnv1a-hash = "1"

filetime = "0.2"
axum = { version = "0.8", features = ["ws"] }
tower-http = { version = "0.6", features = ["fs", "trace", "cors"] }
chrono = { version = "0.4", features = ["serde"] }

tun = { version = "0.7", features = ["async"] }
netstack-smoltcp = { git = "https://github.com/automesh-network/netstack-smoltcp.git", rev = "62260478079d96b42fa524caa855609312c2cf43" }
boringtun = { version = "0.1.0", git = "https://github.com/Watfaq/boring-noise.git", rev = "e01409626a15a987b0174d8c78b8181031c37309", package = "boring-noise" }
smoltcp = { version = "0.12", default-features = false, features = ["std", "log", "medium-ip", "proto-ipv4", "proto-ipv6", "socket-udp", "socket-tcp"] }

serde = { version = "1", features=["derive"] }
serde_yaml = "0.9"
serde_json = "1"
erased-serde = "0.4"


# Macro Magic
educe = "0.6"
enum_dispatch = "0.3"

# DNS
watfaq-dns = { version = "0.1.1" }
hickory-client = "0.25.0-alpha.2"
hickory-resolver = "0.25.0-alpha.2"
hickory-proto = { version = "0.25.0-alpha.2", features = ["dns-over-rustls", "dns-over-https-rustls", "dns-over-h3"]}

dhcproto = "0.12"
ring-compat = { version = "0.8", features = ["aead"] }

rand = "0.9"
tracing = "0.1"

shadowsocks = { version="1.22", optional = true, features=["aead-cipher-2022","stream-cipher"], git = "https://github.com/shadowsocks/shadowsocks-rust.git", rev = "fe1388da06775e3ebe3f216c96073fa6c6d1ba25" } # has unrelased commit for bsd build
maxminddb = "0.25"
public-suffix = "0.1"
murmur3 = "0.5"

arti-client = { version = "0.27", optional = true, default-features = false, features = ["tokio", "rustls", "static-sqlite"] }
tor-rtcompat = { version = "0.27", optional = true, default-features = false }

# tuic
tuic = { tag = "v1.4.5", optional = true, git = "https://github.com/Itsusinn/tuic.git" }
tuic-quinn = { tag = "v1.4.5", optional = true, git = "https://github.com/Itsusinn/tuic.git" }
register-count = { version = "0.1", optional = true }

quinn = { version = "0.11", default-features = false, features = ["futures-io", "runtime-tokio", "rustls"] }

# hysteria2
h3 = "0.0.6"
h3-quinn = "0.0.7"
quinn-proto = "0.11.8"
blake2 = "0.10.6"
digest = "0.10.7"

console-subscriber = { version = "0.4" }
tracing-timing = { version = "0.6" }
criterion = { version = "0.5", features = ["html_reports", "async_tokio"], optional = true }
memory-stats = "1.0.0"

# ssh
russh = { version = "0.50", features = ["async-trait"] , optional = true }
dirs = { version = "6.0", optional = true }
totp-rs = { version = "^5.3", features = ["serde_support"] , optional = true }

# experimental
downcast-rs = "2.0"

[dev-dependencies]
tempfile = "3.17"
mockall = "0.13.1"
tokio-test = "0.4.4"
axum-macros = "0.5.0"
bollard = "0.18"
serial_test = "3.2"
env_logger = "0.11"
# donnot change the version, russh is not compatible with the latest version of rand_core
rand_chacha = "0.3"

[build-dependencies]
prost-build = "0.13"

[target.'cfg(target_os="linux")'.dependencies]
unix-udp-sock = { git = "https://github.com/Watfaq/unix-udp-sock.git", rev = "cd3e4eca43e6f3be82a2703c3d711b7e18fbfd18"}

[target.'cfg(macos)'.dependencies]
security-framework = "3.2.0"

[target.'cfg(target_os="ios")'.dependencies]
tracing-oslog = { branch = "main", git = "https://github.com/Absolucy/tracing-oslog.git" }

[target.'cfg(windows)'.dependencies]
windows = { version = "0.59", features = [
    "Win32_Networking_WinSock",
    "Win32_Foundation",
    "Win32_NetworkManagement_Rras",
]}

[package]
name = "clash_lib"
version = "0.1.0"
edition = "2021"

[features]
default = ["shadowsocks"]
tracing = ["console-subscriber", "tracing-timing"]
bench = ["criterion"]

[dependencies]
tokio = { version = "1", features = ["full"] }
tokio-util = { version = "0.7", features = ["net", "codec", "io"] }
tokio-rustls = "0.24"
thiserror = "1.0"
async-trait = "0.1"
anyhow = "1.0"
futures = "0.3"
bytes = "1.5"
async-recursion = "1"
ipnet = "2.5"
url = "2.2"
regex = "1"
state = "0.5"
byteorder = "1.4"
lru_time_cache = "0.11"
hyper = { version = "0.14", features = ["http1","http2","client", "server", "tcp"] }
http = { version = "0.2" }
httparse = "1.8.0"
h2 = "0.3"
prost = "0.12"
tower = { version = "0.4", features = ["util"] }
libc = "0.2"
foreign-types-shared = "0.3.1"
network-interface = "1.0.3"
base64 = "0.21"
uuid = { version = "1.2.1", features = ["v4", "fast-rng", "macro-diagnostics", "serde"] }
boring = { git = "https://github.com/Watfaq/boring.git", rev = "24c006f" }
boring-sys = { git = "https://github.com/Watfaq/boring.git", rev = "24c006f" }
hyper-boring = { git = "https://github.com/Watfaq/boring.git", rev = "24c006f" }
tokio-boring = { git = "https://github.com/Watfaq/boring.git", rev = "24c006f" }
ip_network_table-deps-treebitmap = "0.5.0"
once_cell = "1.18.0"

# opentelemetry
opentelemetry = "0.20"
tracing-opentelemetry = "0.21" 
opentelemetry-jaeger = { version = "0.19", features = ["collector_client", "hyper_collector_client", "rt-tokio"] }

crc32fast = "1.3.2"
brotli = "3.3.4"
hmac = "0.12.1"
sha2 = "0.10.6"
md-5 = "0.10.5"
chacha20poly1305 = "0.10"
aes-gcm = "0.10"
filetime = "0.2"
axum = { version = "0.6.20", features = ["ws"] }
tower-http = { version = "0.4.0", features = ["fs", "trace", "cors"] }
chrono = { version = "0.4.26", features = ["serde"] }

tun = { git = "https://github.com/Watfaq/rust-tun.git", rev = "5c0702b",  features = ["async"] }
netstack-lwip = { git = "https://github.com/Watfaq/netstack-lwip.git", rev = "8c8c0b0" }
boringtun = { version = "0.6.0", features = ["device"] }



serde = { version = "1.0", features=["derive"] }
serde_yaml = "0.9"
erased-serde = "0.3.30"

trust-dns-client = { git = "https://github.com/Watfaq/trust-dns.git", rev = "a6a7b2c" }
trust-dns-resolver = { git = "https://github.com/Watfaq/trust-dns.git", rev = "a6a7b2c" }
trust-dns-server = { git = "https://github.com/Watfaq/trust-dns.git", rev = "a6a7b2c", features = ["dns-over-rustls", "dns-over-https-rustls"] }
trust-dns-proto = { git = "https://github.com/Watfaq/trust-dns.git", rev = "a6a7b2c", features = ["dns-over-rustls", "dns-over-https-rustls"] }

#trust-dns-client = "0.23"
#trust-dns-resolver = "0.23"
#trust-dns-server = { version = "0.23", features = ["dns-over-rustls", "dns-over-https-rustls"] }
#trust-dns-proto = { version = "0.23", features = ["dns-over-rustls", "dns-over-https-rustls"]}

# DoH
rustls = { version  = "0.21", features=["dangerous_configuration"] }
rustls-pemfile = "1.0.3"
webpki-roots = "0.25"
dhcproto = "0.8"

rand = "0.8"

socket2 = { version = "0.5", features = ["all"] }
tokio-tungstenite = "0.20.0"

tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }


shadowsocks = { git = "https://github.com/Watfaq/shadowsocks-rust.git", optional = true, features=["aead-cipher-2022"], rev = "2021741" }
maxminddb = "0.23.0"
public-suffix = "0.1.0"
murmur3 = "0.5.2"

console-subscriber = { version = "0.1.10", optional = true }
tracing-timing = { version = "0.6.0", optional = true }
criterion = { version = "0.5", features = ["html_reports", "async_tokio"], optional = true }

[dev-dependencies]
tempfile = "3.8"
ctor = "0.2"
mockall = "0.11.4"
tokio-test = "0.4.3"
axum-macros = "0.3.8"


[target.'cfg(target_os = "macos")'.dependencies]
security-framework = "2.8.0"

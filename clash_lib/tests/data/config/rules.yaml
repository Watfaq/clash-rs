---
port: 8888
socks-port: "8889"
mixed-port: 8899
# tproxy-port: 8900

ipv6: true

dns:
  enable: true
  ipv6: true
  listen:
    udp: 127.0.0.1:53553
    tcp: 127.0.0.1:53553
    dot:
      addr: 127.0.0.1:53554
      ca-cert: dns.crt
      ca-key: dns.key
    doh:
      addr: 127.0.0.1:53555
      ca-cert: dns.crt
      ca-key: dns.key
      hostname: dns.example.com
    doh3:
      addr: 127.0.0.1:53555
      ca-cert: dns.crt
      ca-key: dns.key
      hostname: dns.example.com

  # ipv6: false # when the false, response to AAAA questions will be empty

  # These nameservers are used to resolve the DNS nameserver hostnames below.
  # Specify IP addresses only
  default-nameserver:
    - 114.114.114.114
    - 8.8.8.8
  enhanced-mode: normal
  fake-ip-range: 198.18.0.2/16 # Fake IP addresses pool CIDR
  # use-hosts: true # lookup hosts and return IP record

  # Hostnames in this list will not be resolved with fake IPs
  # i.e. questions to these domain names will always be answered with their
  # real IP addresses
  # fake-ip-filter:
  #   - '*.lan'
  #   - localhost.ptlogin2.qq.com

  # Supports UDP, TCP, DoT, DoH. You can specify the port to connect to.
  # All DNS questions are sent directly to the nameserver, without proxies
  # involved. Clash answers the DNS question with the first result gathered.
  nameserver:
    # - 114.114.114.114 # default value
    # - 1.1.1.1#auto # default value
    - tls://1.1.1.1:853#auto # DNS over TLS
#    - dhcp://en0 # dns from dhcp

allow-lan: true
mode: rule
log-level: trace
external-controller: :9090
secret: "clash-rs"
experimental:
  ignore-resolve-fail: true


profile:
  store-selected: true
  store-fake-ip: false

proxies:
  - name: "ss-simple"
    type: ss
    server: 127.0.0.1
    port: 8901
    cipher: 2022-blake3-aes-256-gcm
    password: "3SYJ/f8nmVuzKvKglykRQDSgg10e/ADilkdRWrrY9HU="
    udp: true


rules:
  - IP-CIDR,1.1.1.1/32,ss-simple
  - IP-CIDR,8.8.8.8/32,ss-simple
  - DOMAIN,google.com,ss-simple
  - MATCH, DIRECT
